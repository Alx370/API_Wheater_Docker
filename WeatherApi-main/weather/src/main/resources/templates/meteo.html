<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <h1>Meteo</h1>

    <h1>Seleziona un Comune</h1>

    <form action="/weather" method="get">
        <select name="comuneId">
            <option th:each="comune : ${comuni}"
                    th:value="${comune.id}"
                    th:text="${comune.nome}"></option>
        </select>
        <button type="submit">Vedi Temperatura</button>
    </form>

    <div class="meteo-box">
    <h2 th:text="'Meteo per ' + ${comune.nome}"></h2>

        <div class="temperature-cards">
            <div class="card">
                <h3>Temperatura attuale</h3>
                <p><span th:text="${meteo.temperaturaAttuale} + '째C'"></span></p>
            </div>

            <div class="card">
                <h3>Temperatura minima</h3>
                <p><span th:text="${meteo.temperaturaMin} + '째C'"></span></p>
            </div>

            <div class="card">
                <h3>Temperatura massima</h3>
                <p><span th:text="${meteo.temperaturaMax} + '째C'"></span></p>
            </div>
        </div>
    </div>

      <div class="chart-container">
            <canvas id="tempChart"></canvas>
        </div>


    <a href="/">Torna alla Home</a>

</body>
<script th:inline="javascript">
    /*<![CDATA[*/
    const tempChart = document.getElementById('tempChart');

    const data = {
        labels: ['Attuale', 'Minima', 'Massima'],
        datasets: [{
            label: 'Temperature (째C)',
            data: [
                /*[[${meteo.temperaturaAttuale}]]*/,
                /*[[${meteo.temperaturaMin}]]*/,
                /*[[${meteo.temperaturaMax}]]*/
            ],
            backgroundColor: [
                'rgba(54, 162, 235, 0.6)',
                'rgba(255, 99, 132, 0.6)',
                'rgba(255, 206, 86, 0.6)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(255, 99, 132, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 1
        }]
    };

    new Chart(tempChart, {
        type: 'bar',
        data: data,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        stepSize: 5
                    }
                }
            }
        }
    });
    /*]]>*/
</script>
</html>
